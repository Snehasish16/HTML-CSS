<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application Form</title>
</head>
<body>
    <h1>Application Form</h1>
    <form action="">
        <label for="fn">First Name:</label>
        <input type="text" id="fn" name="fn" value="">

        <label for="ln">Last Name:</label>
        <input type="text" id="ln" name="ln" value="">
        <br><br>

        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob" value="" placeholder="mm/dd/yyyy">

        <label for="age">Age:</label>
        <input type="number" id="age" name="age" value="">
        <br><br>
        
        <label for="gender">Gender</label>
        <select name="gender" id="gender"> 
            <option value="male">Male</option>
            <option value="female">female</option>
        </select>

        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email" value="" placeholder="Enter Email Address">
        <br><br>

        <label for="Pos">Position Available:</label>
        <input type="radio" id="pos" name="pos" value="Junior Developer"> Junior Developer
        <input type="radio" id="pos" name="pos" value="Mid-level Developer"> Mid-level Developer
        <input type="radio" id="pos" name="pos" value="Senior Developer"> Senior Developer
        <br><br>

        <label for="language">Programming Languages:</label>
        <input type="checkbox" id="language" name="language" value="java"> Java
        <input type="checkbox" id="language" name="language" value="javascript"> Java script
        <input type="checkbox" id="language" name="language" value="python"> python
        <br><br>

        <label for="pwd">Password:</label>
        <input type="password" id="password" name="password" value="">

        <label for="cpwd">Confirm Password:</label>
        <input type="password" id="cpwd" name="cpwd" value="">
        <br><br>

        <input type="submit" value="submit">
        <input type="reset">
    </form>
</body>
</html>
