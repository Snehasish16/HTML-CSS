6<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Html Forms</title>
</head>

<body>
    <u><h1>Html Forms</h1></u>
    <Fieldset>
        <legend><h2>Student Registration</h2></legend>
        <form>
            <label for="usn">Username</label>
            <input type="text" id="usn" name="usn" value="Snehasish" placeholder="Enter your name" required>
            <br><br>

            <label for="pwd">Password</label>
            <input type="password" id="pwd" name="pwd" value="" required placeholder="Ex:-Snehasis@222">
            <br><br>

            <label for="email">Email Id</label>
            <input type="email" id="email" name="email" value="" placeholder="Enter your email" required>
            <br><br>

            <label for="dob">Date Of Birth</label>
            <input type="date" id="dob" name="dob" value="" max="2025-06-25" min="2025-06-20">
            <br><br>

            <label for="pin">pincode</label>
            <input type="text" id="pin" name="pin" value="" maxlength="6" min="">
            <br><br>

            <label for="num">Quantity</label>
            <input type="number" id="num" name="num" value="" readonly>
            <br><br>

            <label for="file">Choose a file</label>
            <input type="file" id="file" name="file" value="">
            <br><br>

            <label for="Gender">Gender</label>
            <input type="radio" name="Gender" value="male">male
            <input type="radio" name="Gender" value="female">female
            <input type="radio" name="Gender" value="others">others
            <br><br>

            <label for="cities">Select Your Cities</label>
            <select name="cities" id="cities">
                <option value="">select your city</option>
                <option value="BLR">Bangalore</option>
                <option value="MUM">Mumbai</option>
                <option value="CNN">Chennai</option>
                <option value="HYD">Hyderabad</option>
            </select>
            <br><br>


            <label for="tel">tel</label>
            <input type="tel" id="tel" name="tel" value="" disabled>
            <br><br>

            <label for="url">url</label>
            <input type="url" id="url" name="url" value="">
            <br><br>

            <label for="search">Search</label>
            <input type="search" id="search" name="search" value="">
            <br><br>

            <label for="time">time</label>
            <input type="time" id="time" name="time" value="">
            <br><br>

            <input type="checkbox" id="tnc" name="tnc" value="">
            <label for="tnc">I am not a Robot</label>
            <br><br>

            <label for="tnc">address</label>
            <textarea name="add" id="add"></textarea>
    </Fieldset>
    <br><br>

    <input type="submit" value="Sign up">
    <Button>
        Log in
    </Button>
    <br><br>




    </form>
</body>

</html>
