<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>position relative</title>
    <style>
        div{
            border: 2px solid black;
            background-color: darkcyan;
            width: 100px;
            height: 100px;
            position: relative;
            top: 60px;
            left: 50px;
            /* right: 100px; */
            /* in relative, element will move relative to its actual position */
        }
    </style>
</head>
<body>
    <h1>position relative</h1>
    <p>lorem10</p>
    <div></div>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Nobis quae modi repellat vitae veritatis voluptate aperiam nam harum eligendi? Consequuntur amet quidem aut deserunt. Quas mollitia odio odit, sapiente molestiae quibusdam ullam reiciendis aliquid modi?</p>
</body>
</html>
