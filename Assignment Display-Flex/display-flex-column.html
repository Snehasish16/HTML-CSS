<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flex direction column</title>
    <style>
        .container{
            width: 500px;
            height: 700px;
            border: 2px solid black;
            background-color: aquamarine;
            display: flex;
            flex-direction: column;
            flex-wrap: wrap;
            gap: 20px;

        }
        .items{
            width: 100px;
            height: 100px;
            background-color: rgb(154, 73, 230);
            border: 2px solid black;
        }
    </style>
</head>
<body>
    <h1>Display flex- Column</h1>
    <div class="container">
        <div class="items">item-1</div>
        <div class="items">item-2</div>
        <div class="items">item-3</div>
        <div class="items">item-4</div>
        <div class="items">item-5</div>
        <div class="items">item-6</div>
        <div class="items">item-7</div>
        <div class="items">item-8</div>
    </div>
</body>
</html>
