<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>task 1</title>
    <style>
    .container{
        height: auto;
        width: 600px;
        background-color: cadetblue;
        border: 5px solid ;
        display: grid;
        grid-template-columns: 200px 200px 200px;
        grid-template-rows: 200px 200px 250px;
        margin: 50px;
    }
    .items{
        border: 5px solid rgb(255, 255, 255);
    }
    .item-1{
        background-image: url(https://i0.wp.com/www.smartprix.com/bytes/wp-content/uploads/2023/03/cover.png?ssl=1&quality=80&w=f);
        background-size: 200%;
        background-position-x: center;
        background-position-y: center;
        background-repeat: no-repeat;
        grid-column: 1/3;
        grid-row: 1/3;
    }
    .item-2{
         background-image: url(https://www.fancode.com/skillup-uploads/fc-web-shop/og-images/og_image_kkr.png);
        background-size: 100%;
        background-repeat: no-repeat;
        grid-column: 3/4;
        grid-row: 1/2;
    }
    .item-3{
         background-image: url(https://i.pinimg.com/736x/a4/87/26/a48726809d1115236c20842dc781ae55.jpg);
        background-size: 100%;
        background-repeat: no-repeat;
        grid-column: 3/4;
        grid-row: 2/3;
    }
    .item-4{
         background-image: url(https://i.pinimg.com/736x/54/07/b1/5407b167998749063f505aa07f3017c8.jpg);
        background-size: 100% 100%;
        background-repeat: no-repeat;
        grid-column: 1/2;
        grid-row: 3/4;
    }
    .item-5{
         background-image: url(https://www.financialexpress.com/wp-content/uploads/2025/03/IPL-2025-CSK-Full-Schedule-Venue-Fixtures-Squad-Date-Timings.png);
        background-size: 100% 100%;
        background-repeat: no-repeat;
        grid-column: 2/4;
        grid-row: 3/4;
    }
    </style>
</head>
<body>
    <div class="container">
            <div class="items item-1">item-1</div>
            <div class="items item-2">item-2</div>
            <div class="items item-3">item-3</div>
            <div class="items item-4">item-4</div>
            <div class="items item-5">item-5</div>
    </div>
</body>
</html>
