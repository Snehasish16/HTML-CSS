<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>task 2</title>
    <style>
    .container{
        height: auto;
        width: 700px;
        background-color: cadetblue;
        display: grid;
        grid-template-columns: 300px 200px 200px;
        grid-template-rows: 200px 200px 200px;
        margin: 50px;
        border: 5px solid rgb(88, 176, 235);

    }
    .items{
        border: 5px solid rgb(88, 176, 235);
    }
    .item-1{
        background-image: url(https://w0.peakpx.com/wallpaper/50/424/HD-wallpaper-lionel-messi-barca-barcelona-messi.jpg);
        background-size: 100%;
        background-repeat: no-repeat;
        grid-column: 1/2;
        grid-row: 1/4;
    }
    .item-2{
        background-image: url(https://getwallpapers.com/wallpaper/full/3/9/6/629181.jpg);
        background-size: 100%;
        background-repeat: no-repeat;
        grid-column: 2/4;
        grid-row: 1/2;
    }
    .item-3{
         background-image: url(https://thumbs.dreamstime.com/b/fifa-world-cup-logo-editorial-football-background-banner-soccer-championship-257670269.jpg);
        background-size: 100%;
        background-repeat: no-repeat;
        grid-column: 2/3;
        grid-row: 2/3;
    }
    .item-4{
        background-image: url(https://icdn.psgtalk.com/wp-content/uploads/2022/09/Kylian-Mbappe-goal-celebration-PSG-vs-Juventus-Champions-League-2022-2-770x513.jpg);
        background-size: 100%;
        background-repeat: no-repeat;
        grid-column: 2/4;
        grid-row: 3/4;
    }
    .item-5{
         background-image: url(https://i.pinimg.com/236x/29/37/c0/2937c03567734a2d100f479ba3e9a382.jpg);
        background-size: 100%;
        background-repeat: no-repeat;
        grid-column: 3/4;
        grid-row: 2/3;
    }
    </style>
</head>
<body>
    <div class="container">
            <div class="items item-1">item-1 </div>
            <div class="items item-2">item-2</div>
            <div class="items item-3">item-3</div>
            <div class="items item-4">item-4</div>
            <div class="items item-5">item-5</div>
    </div>
</body>
</html>
